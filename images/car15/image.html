<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hyundai Elantra N Line</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #374151; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: Arial, sans-serif;
        }
        .car-container {
            text-align: center;
            color: #f3f4f6;
        }
        .car-svg {
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        .car-info {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .car-subtitle {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="car-container">
        <svg class="car-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#bg)"/>
            <g transform="translate(400, 200)">
                <circle cx="0" cy="0" r="80" fill="#6b7280" opacity="0.3"/>
                <path d="M-60,-20 L60,-20 L50,20 L-50,20 Z" fill="#9ca3af" opacity="0.6"/>
                <rect x="-40" y="-10" width="80" height="20" fill="#d1d5db" opacity="0.8"/>
                <circle cx="-25" cy="25" r="15" fill="#6b7280"/>
                <circle cx="25" cy="25" r="15" fill="#6b7280"/>
            </g>
            <text x="400" y="450" text-anchor="middle" fill="#f3f4f6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Hyundai Elantra N Line</text>
            <text x="400" y="480" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16">Click to view photos</text>
        </svg>
        <div class="car-info">Hyundai Elantra N Line</div>
        <div class="car-subtitle">Click to view photos</div>
    </div>
</body>
</html>
