<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Градиент для серебряного автомобиля -->
    <linearGradient id="car-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8" stop-opacity="1"/>
      <stop offset="30%" stop-color="#c0c0c0" stop-opacity="1"/>
      <stop offset="60%" stop-color="#a8a8a8" stop-opacity="1"/>
      <stop offset="100%" stop-color="#808080" stop-opacity="1"/>
    </linearGradient>
    <!-- Градиент для бликов на автомобиле -->
    <linearGradient id="car-highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- Градиент для красных полос скорости -->
    <linearGradient id="speed-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000" stop-opacity="1"/>
      <stop offset="100%" stop-color="#cc0000" stop-opacity="0.8"/>
    </linearGradient>
    <!-- Фильтр для свечения (будет применен через CSS) -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон (светло-серый) -->
  <rect width="400" height="400" fill="#d3d3d3"/>
  
  <!-- Круглый эмблема с черным фоном и белым контуром -->
  <circle cx="200" cy="200" r="160" fill="#000000" stroke="#ffffff" stroke-width="12" filter="url(#glow)"/>
  
  <!-- Красные динамические линии скорости (за текстом) -->
  <g opacity="0.9">
    <path d="M 180 140 L 320 140 L 330 150 L 320 160 L 180 160 Z" fill="url(#speed-red)"/>
    <path d="M 190 120 L 310 120 L 315 130 L 310 140 L 190 140 Z" fill="url(#speed-red)" opacity="0.7"/>
    <path d="M 200 100 L 300 100 L 302 110 L 300 120 L 200 120 Z" fill="url(#speed-red)" opacity="0.5"/>
  </g>
  
  <!-- Текст "car export" белый, жирный, наклоненный -->
  <g transform="translate(200, 200) rotate(-8)">
    <text x="-80" y="-20" font-family="'Inter', 'Arial', sans-serif" font-size="48" font-weight="700" fill="#ffffff" letter-spacing="2">car</text>
    <text x="-100" y="40" font-family="'Inter', 'Arial', sans-serif" font-size="64" font-weight="700" fill="#ffffff" letter-spacing="2">export</text>
  </g>
  
  <!-- Серебряный спортивный автомобиль (Porsche 911 GT3) -->
  <g transform="translate(200, 280)">
    <!-- Основной корпус -->
    <path d="M -100 20 L -95 5 L -80 -10 L -60 -15 L -40 -18 L -20 -20 L 0 -22 L 20 -20 L 40 -18 L 60 -15 L 80 -10 L 95 5 L 100 20 L 98 35 L 90 45 L 75 50 L 50 52 L 25 50 L 0 48 L -25 50 L -50 52 L -75 50 L -90 45 L -98 35 Z" 
          fill="url(#car-silver)" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Блики на корпусе -->
    <path d="M -80 -10 L -40 -18 L 0 -22 L 40 -18 L 80 -10 L 90 5 L 85 20 L 75 35 L 50 45 L 0 48 L -50 45 L -75 35 L -85 20 L -90 5 Z" 
          fill="url(#car-highlight)" opacity="0.6"/>
    
    <!-- Лобовое стекло -->
    <path d="M -40 -18 L -20 -20 L 0 -22 L 20 -20 L 40 -18 L 45 0 L 40 15 L 20 20 L 0 22 L -20 20 L -40 15 L -45 0 Z" 
          fill="#8b0000" opacity="0.6" stroke="#000000" stroke-width="1"/>
    
    <!-- Передний бампер -->
    <path d="M -100 20 L -95 5 L -80 -10 L -60 -15 L -40 -18 L -20 -20 L 0 -22 L 20 -20 L 40 -18 L 60 -15 L 80 -10 L 95 5 L 100 20" 
          stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Фары -->
    <ellipse cx="-75" cy="-5" rx="8" ry="12" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <ellipse cx="75" cy="-5" rx="8" ry="12" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    
    <!-- Колеса -->
    <circle cx="-60" cy="40" r="18" fill="#000000"/>
    <circle cx="60" cy="40" r="18" fill="#000000"/>
    <circle cx="-60" cy="40" r="12" fill="#2a2a2a"/>
    <circle cx="60" cy="40" r="12" fill="#2a2a2a"/>
    <circle cx="-60" cy="40" r="6" fill="#ffffff" opacity="0.3"/>
    <circle cx="60" cy="40" r="6" fill="#ffffff" opacity="0.3"/>
    
    <!-- Красные тормозные суппорты -->
    <rect x="-68" y="32" width="16" height="16" rx="2" fill="#ff0000" opacity="0.9"/>
    <rect x="52" y="32" width="16" height="16" rx="2" fill="#ff0000" opacity="0.9"/>
    
    <!-- Задний спойлер -->
    <path d="M -100 20 L -98 15 L -95 10 L -90 8 L -85 10 L -80 15 L -78 20" 
          stroke="#000000" stroke-width="3" fill="none"/>
    <rect x="-100" y="15" width="25" height="8" fill="#000000" opacity="0.8"/>
    
    <!-- Большой задний спойлер (GT3) -->
    <path d="M -110 25 L -105 18 L -100 15 L -80 15 L -75 18 L -70 25 L -72 30 L -75 32 L -100 32 L -105 30 Z" 
          fill="#1a1a1a" stroke="#000000" stroke-width="1.5"/>
    <rect x="-110" y="25" width="40" height="3" fill="#000000"/>
    
    <!-- Тень под автомобилем -->
    <ellipse cx="0" cy="55" rx="90" ry="8" fill="#000000" opacity="0.3"/>
  </g>
  
  <!-- Красные динамические линии скорости (за автомобилем) -->
  <g opacity="0.8" transform="translate(200, 280)">
    <path d="M 110 25 L 200 15 L 210 20 L 200 30 L 110 35 Z" fill="url(#speed-red)"/>
    <path d="M 120 15 L 190 5 L 195 10 L 190 20 L 120 25 Z" fill="url(#speed-red)" opacity="0.7"/>
    <path d="M 100 35 L 180 25 L 185 30 L 180 40 L 100 45 Z" fill="url(#speed-red)" opacity="0.6"/>
  </g>
</svg>
