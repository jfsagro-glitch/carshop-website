<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Градиент для серебряного автомобиля -->
    <linearGradient id="car-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8" stop-opacity="1"/>
      <stop offset="30%" stop-color="#c0c0c0" stop-opacity="1"/>
      <stop offset="60%" stop-color="#a8a8a8" stop-opacity="1"/>
      <stop offset="100%" stop-color="#808080" stop-opacity="1"/>
    </linearGradient>
    <!-- Градиент для бликов на автомобиле -->
    <linearGradient id="car-highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- Градиент для красных полос скорости -->
    <linearGradient id="speed-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000" stop-opacity="1"/>
      <stop offset="100%" stop-color="#cc0000" stop-opacity="0.8"/>
    </linearGradient>
    <!-- Фильтр для свечения -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Красный фон -->
  <rect width="400" height="400" fill="#dc2626"/>
  
  <!-- Белые абстрактные элементы в левом верхнем углу -->
  <g opacity="0.6">
    <circle cx="60" cy="60" r="8" fill="#ffffff"/>
    <circle cx="80" cy="50" r="6" fill="#ffffff"/>
    <circle cx="50" cy="80" r="5" fill="#ffffff"/>
    <path d="M 70 70 L 75 65 L 80 70 L 75 75 Z" fill="#ffffff"/>
    <path d="M 90 40 L 95 35 L 100 40 L 95 45 Z" fill="#ffffff"/>
  </g>
  
  <!-- Красные треугольники в левом верхнем углу -->
  <g opacity="0.5">
    <path d="M 40 50 L 45 40 L 50 50 Z" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
    <path d="M 55 35 L 60 25 L 65 35 Z" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
  </g>
  
  <!-- Круглый эмблема с черным фоном и белым контуром -->
  <circle cx="200" cy="200" r="150" fill="#000000" stroke="#ffffff" stroke-width="10" filter="url(#glow)"/>
  
  <!-- Красные динамические линии скорости (за текстом, внутри круга) -->
  <g opacity="0.9" clip-path="circle(150px at 200px 200px)">
    <path d="M 160 130 L 280 130 L 290 140 L 280 150 L 160 150 Z" fill="url(#speed-red)"/>
    <path d="M 170 110 L 270 110 L 275 120 L 270 130 L 170 130 Z" fill="url(#speed-red)" opacity="0.7"/>
    <path d="M 180 90 L 260 90 L 262 100 L 260 110 L 180 110 Z" fill="url(#speed-red)" opacity="0.5"/>
  </g>
  
  <!-- Красные линии, пересекающие белый контур -->
  <g opacity="0.8">
    <path d="M 50 200 L 70 200 L 75 205 L 70 210 L 50 210 Z" fill="url(#speed-red)"/>
    <path d="M 330 200 L 350 200 L 355 205 L 350 210 L 330 210 Z" fill="url(#speed-red)"/>
    <path d="M 200 50 L 200 70 L 205 75 L 210 70 L 210 50 Z" fill="url(#speed-red)"/>
  </g>
  
  <!-- Текст "car export" белый, жирный, наклоненный -->
  <g transform="translate(200, 180) rotate(-5)">
    <text x="-70" y="-15" font-family="'Inter', 'Arial', sans-serif" font-size="42" font-weight="700" font-style="italic" fill="#ffffff" letter-spacing="1.5">car</text>
    <text x="-85" y="35" font-family="'Inter', 'Arial', sans-serif" font-size="56" font-weight="700" font-style="italic" fill="#ffffff" letter-spacing="1.5">export</text>
  </g>
  
  <!-- Серебряный спортивный автомобиль (Porsche 911 GT3) -->
  <g transform="translate(200, 260)">
    <!-- Основной корпус -->
    <path d="M -90 15 L -85 2 L -70 -8 L -55 -12 L -35 -15 L -15 -17 L 0 -18 L 15 -17 L 35 -15 L 55 -12 L 70 -8 L 85 2 L 90 15 L 88 28 L 80 38 L 65 42 L 45 44 L 20 42 L 0 40 L -20 42 L -45 44 L -65 42 L -80 38 L -88 28 Z" 
          fill="url(#car-silver)" stroke="#000000" stroke-width="1.2"/>
    
    <!-- Блики на корпусе -->
    <path d="M -70 -8 L -35 -15 L 0 -18 L 35 -15 L 70 -8 L 80 2 L 75 15 L 65 28 L 45 35 L 0 40 L -45 35 L -65 28 L -75 15 L -80 2 Z" 
          fill="url(#car-highlight)" opacity="0.6"/>
    
    <!-- Лобовое стекло -->
    <path d="M -35 -15 L -15 -17 L 0 -18 L 15 -17 L 35 -15 L 40 0 L 35 12 L 15 15 L 0 16 L -15 15 L -35 12 L -40 0 Z" 
          fill="#8b0000" opacity="0.6" stroke="#000000" stroke-width="0.8"/>
    
    <!-- Передний бампер -->
    <path d="M -90 15 L -85 2 L -70 -8 L -55 -12 L -35 -15 L -15 -17 L 0 -18 L 15 -17 L 35 -15 L 55 -12 L 70 -8 L 85 2 L 90 15" 
          stroke="#000000" stroke-width="1.5" fill="none"/>
    
    <!-- Фары -->
    <ellipse cx="-68" cy="-2" rx="7" ry="10" fill="#ffffff" stroke="#000000" stroke-width="0.8"/>
    <ellipse cx="68" cy="-2" rx="7" ry="10" fill="#ffffff" stroke="#000000" stroke-width="0.8"/>
    
    <!-- Колеса -->
    <circle cx="-55" cy="32" r="16" fill="#000000"/>
    <circle cx="55" cy="32" r="16" fill="#000000"/>
    <circle cx="-55" cy="32" r="11" fill="#2a2a2a"/>
    <circle cx="55" cy="32" r="11" fill="#2a2a2a"/>
    <circle cx="-55" cy="32" r="5" fill="#ffffff" opacity="0.3"/>
    <circle cx="55" cy="32" r="5" fill="#ffffff" opacity="0.3"/>
    
    <!-- Красные тормозные суппорты -->
    <rect x="-62" y="26" width="14" height="12" rx="2" fill="#ff0000" opacity="0.9"/>
    <rect x="48" y="26" width="14" height="12" rx="2" fill="#ff0000" opacity="0.9"/>
    
    <!-- Большой задний спойлер (GT3) -->
    <path d="M -100 20 L -95 13 L -90 10 L -70 10 L -65 13 L -60 20 L -62 25 L -65 27 L -90 27 L -95 25 Z" 
          fill="#1a1a1a" stroke="#000000" stroke-width="1.2"/>
    <rect x="-100" y="20" width="40" height="2.5" fill="#000000"/>
    
    <!-- Тень под автомобилем -->
    <ellipse cx="0" cy="48" rx="80" ry="6" fill="#000000" opacity="0.3"/>
  </g>
  
  <!-- Красные динамические линии скорости (за автомобилем, вне круга) -->
  <g opacity="0.8" transform="translate(200, 260)">
    <path d="M 100 20 L 180 12 L 188 16 L 180 24 L 100 30 Z" fill="url(#speed-red)"/>
    <path d="M 110 10 L 170 4 L 175 8 L 170 16 L 110 20 Z" fill="url(#speed-red)" opacity="0.7"/>
    <path d="M 90 30 L 160 20 L 165 24 L 160 32 L 90 38 Z" fill="url(#speed-red)" opacity="0.6"/>
  </g>
</svg>
