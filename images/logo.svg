<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="car-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="35%" stop-color="#cfcfcf"/>
      <stop offset="70%" stop-color="#a2a2a2"/>
      <stop offset="100%" stop-color="#6f6f6f"/>
    </linearGradient>
    <linearGradient id="car-highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="speed-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff2a2a"/>
      <stop offset="100%" stop-color="#c81010"/>
    </linearGradient>
    <clipPath id="mask-circle">
      <circle cx="400" cy="400" r="280"/>
    </clipPath>
  </defs>

  <!-- насыщенный красный фон -->
  <rect width="800" height="800" fill="#ff0f3c"/>

  <!-- белые мазки в верхней части (имитируем приложенный файл) -->
  <path d="M0 60 C120 20, 260 40, 380 25 C480 10, 560 20, 655 15 C720 10, 770 30, 800 10 L800 150 C760 120, 700 110, 620 130 C520 150, 430 140, 320 150 C220 160, 140 140, 60 150 C40 152, 20 150, 0 160 Z" fill="#ffffff"/>
  <path d="M40 120 C80 90, 130 95, 170 80 C210 70, 240 70, 260 60" fill="none" stroke="#ff0f3c" stroke-width="20"/>
  <path d="M600 80 L640 50 L660 90" fill="none" stroke="#ff0f3c" stroke-width="18" stroke-linecap="round"/>
  <path d="M700 100 L730 60" fill="none" stroke="#ff0f3c" stroke-width="18" stroke-linecap="round"/>

  <!-- круглый знак -->
  <circle cx="400" cy="420" r="300" fill="#000000" stroke="#ffffff" stroke-width="22"/>
  <circle cx="400" cy="420" r="260" fill="#0a0a0a"/>

  <!-- красные полосы -->
  <g clip-path="url(#mask-circle)">
    <path d="M200 300 L560 300 L610 330 L560 360 L200 360 Z" fill="url(#speed-red)"/>
    <path d="M240 240 L540 240 L570 270 L540 300 L240 300 Z" fill="url(#speed-red)" opacity="0.85"/>
    <path d="M220 380 L560 380 L610 410 L560 440 L220 440 Z" fill="url(#speed-red)" opacity="0.85"/>
    <path d="M420 160 L430 230 L390 260 L360 220 Z" fill="url(#speed-red)" opacity="0.75"/>
    <path d="M50 430 L140 430 L160 450 L140 470 L50 470 Z" fill="url(#speed-red)"/>
    <path d="M660 430 L750 430 L770 450 L750 470 L660 470 Z" fill="url(#speed-red)"/>
  </g>

  <!-- текст -->
  <g transform="translate(400 400) rotate(-6)" clip-path="url(#mask-circle)">
    <text x="-150" y="-20" font-family="'Inter','Arial Black',sans-serif" font-size="120" font-weight="900" fill="#ffffff" letter-spacing="4">car</text>
    <text x="-210" y="110" font-family="'Inter','Arial Black',sans-serif" font-size="170" font-weight="900" fill="#ffffff" letter-spacing="4">export</text>
  </g>

  <!-- автомобиль -->
  <g transform="translate(400 540) scale(1.6)" clip-path="url(#mask-circle)">
    <path d="M -90 15 L -82 0 L -65 -15 L -40 -20 L -10 -25 L 18 -26 L 44 -24 L 68 -20 L 90 -10 L 104 4 L 110 18 L 108 34 L 100 44 L 82 48 L 50 50 L 20 48 L -10 46 L -40 48 L -70 50 L -88 44 L -96 30 Z" fill="url(#car-silver)" stroke="#0e0e0e" stroke-width="1.5" stroke-linejoin="round"/>
    <path d="M -70 -5 L -35 -12 L -5 -16 L 25 -17 L 55 -15 L 80 -6 L 94 8 L 90 25 L 75 38 L 40 44 L 5 42 L -30 42 L -55 40 L -70 30 L -80 12 Z" fill="url(#car-highlight)"/>
    <path d="M -30 -12 L -5 -16 L 15 -17 L 45 -15 L 55 -10 L 58 5 L 50 15 L 20 18 L -5 17 L -25 15 L -40 8 Z" fill="#ef233c" opacity="0.6" stroke="#111" stroke-width="1.2"/>
    <ellipse cx="-68" cy="26" rx="22" ry="22" fill="#050505"/>
    <ellipse cx="62" cy="26" rx="22" ry="22" fill="#050505"/>
    <ellipse cx="-68" cy="26" rx="12" ry="12" fill="#2f2f2f"/>
    <ellipse cx="62" cy="26" rx="12" ry="12" fill="#2f2f2f"/>
    <ellipse cx="-68" cy="26" rx="5" ry="5" fill="#cfcfcf"/>
    <ellipse cx="62" cy="26" rx="5" ry="5" fill="#cfcfcf"/>
    <rect x="-78" y="18" width="20" height="12" rx="2" fill="#d60000"/>
    <rect x="52" y="18" width="20" height="12" rx="2" fill="#d60000"/>
    <ellipse cx="-90" cy="22" rx="5" ry="6" fill="#101010"/>
    <ellipse cx="90" cy="22" rx="5" ry="6" fill="#101010"/>
    <ellipse cx="0" cy="55" rx="110" ry="12" fill="#000000" opacity="0.35"/>
    <path d="M -120 18 L -110 6 L -95 0 L -60 0 L -50 8 L -40 18 L -45 24 L -55 26 L -100 26 L -114 24 Z" fill="#111111"/>
    <rect x="-120" y="16" width="60" height="4" fill="#090909"/>
  </g>
</svg>
